<div class="header-container register-header">
    <img src="../img/logo.png">
</div>

<div class="forgot-password">
    <div class="forgot-password-main-container">
        <div class="forgot-password-form">
            <div class="register-title-container">
                <span class="register-title">Forgot Password</span>
            </div>

            <form class="forgot-password-form-container">
                <label for="forgotEmail" class="forgot-password-label">Email:</label>
                <input type="email" id="forgotEmail" class="forgot-password-input"><br>
                <button type="submit" class="default-button forgot-password-button">Send</button>
            </form>
        </div>
    </div>
</div>
